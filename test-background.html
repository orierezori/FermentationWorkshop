<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .image-container {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid #ff6f00;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
        }
        .bg1 { background-image: url('workshop1.jpeg?v=3'); }
        .bg2 { background-image: url('workshop2.jpeg?v=3'); }
        .bg3 { background-image: url('workshop3.jpeg?v=3'); }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS Background Image Test</h1>
    <p>This test uses CSS background-image instead of &lt;img&gt; tags.</p>

    <div class="info">
        <strong>Browser Info:</strong><br>
        User Agent: <span id="ua"></span><br>
        Online: <span id="online"></span>
    </div>

    <h2>Background Images:</h2>
    <div class="image-container bg1" id="img1"></div>
    <div class="image-container bg2" id="img2"></div>
    <div class="image-container bg3" id="img3"></div>

    <div class="info">
        <strong>Result:</strong> <span id="result">Loading...</span>
    </div>

    <script>
        document.getElementById('ua').textContent = navigator.userAgent;
        document.getElementById('online').textContent = navigator.onLine ? 'Yes' : 'No';

        const result = document.getElementById('result');
        let loadedCount = 0;
        let errorCount = 0;

        // Test background images by loading them programmatically
        function testBackgroundImage(url, containerId) {
            const img = new Image();
            img.onload = function() {
                loadedCount++;
                document.getElementById(containerId).style.borderColor = 'green';
                updateResult();
                console.log('✅ Background image loaded:', url);
            };
            img.onerror = function() {
                errorCount++;
                document.getElementById(containerId).style.borderColor = 'red';
                updateResult();
                console.error('❌ Background image failed:', url);
            };
            img.src = url;
        }

        function updateResult() {
            if (loadedCount === 3) {
                result.textContent = '✅ All background images loaded successfully!';
                result.style.color = 'green';
            } else if (errorCount > 0) {
                result.textContent = `❌ ${errorCount} background images failed to load`;
                result.style.color = 'red';
            } else {
                result.textContent = `⏳ ${loadedCount}/3 images loaded...`;
                result.style.color = 'orange';
            }
        }

        // Test the background images
        testBackgroundImage('workshop1.jpeg?v=3', 'img1');
        testBackgroundImage('workshop2.jpeg?v=3', 'img2');
        testBackgroundImage('workshop3.jpeg?v=3', 'img3');
    </script>
</body>
</html>
